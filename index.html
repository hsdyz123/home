        // 待办事项功能 - 带本地存储
        function setupTodoFunctionality() {
          const todoList = document.getElementById('todo-list')
          const newTodoInput = document.getElementById('new-todo')
          const addTodoButton = document.getElementById('add-todo')
          const todoCount = document.getElementById('todo-count')
          const STORAGE_KEY = 'dashboard_todos'

          // 从本地存储加载待办事项
          function loadTodos() {
            const savedTodos = localStorage.getItem(STORAGE_KEY)
            return savedTodos
              ? JSON.parse(savedTodos)
              : [
                  { id: 1, text: '完成项目报告', completed: true },
                  { id: 2, text: '回复邮件', completed: true },
                  { id: 3, text: '准备会议材料', completed: false },
                  { id: 4, text: '购买生活用品', completed: false },
                  { id: 5, text: '锻炼身体', completed: false },
                ]
          }

          // 保存待办事项到本地存储
          function saveTodos(todos) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(todos))
          }

          // 渲染所有待办事项
          function renderTodos(todos) {
            // 清空列表
            todoList.innerHTML = ''

            // 渲染每个待办事项
            todos.forEach((todo) => {
              const todoItem = document.createElement('div')
              todoItem.className =
                'todo-item flex items-center gap-2 p-2 hover:bg-gray-50 rounded'
              todoItem.innerHTML = `
                    <input type="checkbox" ${
                      todo.completed ? 'checked' : ''
                    } class="w-4 h-4 rounded text-primary focus:ring-primary" />
                    <span class="text-sm flex-grow ${
                      todo.completed ? 'line-through text-gray-500' : ''
                    }">${todo.text}</span>
                    <button class="text-gray-400 hover:text-red-500 p-1">
                      <i class="fa fa-trash-o text-xs"></i>
                    </button>
                  `

              // 添加删除功能
              const deleteButton = todoItem.querySelector('button')
              deleteButton.addEventListener('click', () => {
                const updatedTodos = todos.filter((t) => t.id !== todo.id)
                saveTodos(updatedTodos)
                renderTodos(updatedTodos)
                updateTodoCount(updatedTodos)
              })

              // 添加完成功能
              const checkbox = todoItem.querySelector('input[type="checkbox"]')
              checkbox.addEventListener('change', () => {
                const updatedTodos = todos.map((t) =>
                  t.id === todo.id ? { ...t, completed: checkbox.checked } : t
                )
                saveTodos(updatedTodos)
                renderTodos(updatedTodos)
                updateTodoCount(updatedTodos)
              })

              todoList.appendChild(todoItem)
            })
          }

          // 更新待办事项计数
          function updateTodoCount(todos) {
            const total = todos.length
            const completed = todos.filter((todo) => todo.completed).length
            todoCount.textContent = `${completed}/${total}`
          }

          // 添加新待办事项
          function addNewTodo(text) {
            if (!text.trim()) return

            const todos = loadTodos()
            const newId =
              todos.length > 0 ? Math.max(...todos.map((t) => t.id)) + 1 : 1

            const newTodo = {
              id: newId,
              text: text.trim(),
              completed: false,
            }

            const updatedTodos = [...todos, newTodo]
            saveTodos(updatedTodos)
            renderTodos(updatedTodos)
            updateTodoCount(updatedTodos)

            newTodoInput.value = ''
          }

          // 按钮添加待办事项
          addTodoButton.addEventListener('click', () => {
            addNewTodo(newTodoInput.value)
          })

          // 回车添加待办事项
          newTodoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              addNewTodo(newTodoInput.value)
            }
          })

          // 初始化加载待办事项
          const initialTodos = loadTodos()
          renderTodos(initialTodos)
          updateTodoCount(initialTodos)
        }

        // 搜索引擎切换功能
        function setupSearchEngine() {
          const engineButtons = document.querySelectorAll('.engine-btn')
          const searchInput = document.getElementById('search-input')
          const searchButton = document.getElementById('search-button')
          let currentEngine = 'baidu'

          // 搜索引擎配置
          const engines = {
            baidu: 'https://www.baidu.com/s?wd=',
            sogou: 'https://www.sogou.com/web?query=',
            bing: 'https://www.bing.com/search?q=',
            google: 'https://www.google.com/search?q=',
          }

          // 切换搜索引擎
          engineButtons.forEach((button) => {
            button.addEventListener('click', () => {
              // 更新按钮样式
              engineButtons.forEach((btn) => {
                btn.classList.remove('active', 'bg-primary', 'text-white')
                btn.classList.add('bg-gray-100', 'text-gray-700')
              })

              button.classList.add('active', 'bg-primary', 'text-white')
              button.classList.remove('bg-gray-100', 'text-gray-700')

              // 更新当前搜索引擎
              currentEngine = button.dataset.engine
            })
          })

          // 执行搜索
          function performSearch() {
            const query = searchInput.value.trim()
            if (query) {
              window.open(
                engines[currentEngine] + encodeURIComponent(query),
                '_blank'
              )
            }
          }

          // 搜索按钮点击事件
          searchButton.addEventListener('click', performSearch)

          // 回车键搜索
          searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              performSearch()
            }
          })
        }

        // 更新时间和日期
        function updateDateTime() {
          const now = new Date()
          const dateElement = document.getElementById('date')
          const timeElement = document.getElementById('time')
          const greetingElement = document.getElementById('greeting')

          // 更新日期
          const options = {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long',
          }
          dateElement.textContent = now.toLocaleDateString('zh-CN', options)

          // 更新时间
          const timeOptions = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
          }
          timeElement.textContent = now.toLocaleTimeString('zh-CN', timeOptions)

          // 更新问候语
          const hour = now.getHours()
          let greeting = '早上好'
          if (hour >= 12 && hour < 18) {
            greeting = '下午好'
          } else if (hour >= 18) {
            greeting = '晚上好'
          }
          greetingElement.textContent = `${greeting}，用户`
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
          // 渲染所有网站链接
          renderQuickAccess()
          renderCategoryLinks(
            'study-resources-container',
            websiteData.studyResources
          )
          renderCategoryLinks('job-info-container', websiteData.jobInfo)
          renderCategoryLinks('news-container', websiteData.news)
          renderCategoryLinks(
            'entertainment-container',
            websiteData.entertainment
          )
          renderCategoryLinks('shopping-container', websiteData.shopping)
          renderCategoryLinks('tools-container', websiteData.tools)
          renderCategoryLinks('design-container', websiteData.design)
          renderCategoryLinks('word-container', websiteData.word)

          // 初始化功能
          setupTodoFunctionality()
          setupSearchEngine()

          // 更新时间并设置定时器
          updateDateTime()
          setInterval(updateDateTime, 1000)
        })
      </script>
    </div>
  </body>
</html>
